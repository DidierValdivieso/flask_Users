{% extends "maestra.html" %}
{% block titulo %}
Editar producto
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Editar producto</h3>
            <form action="{{url_for('actualizar_producto')}}" method="post">
                {# Enviar el id en un campo oculto #}
                <input type="hidden" name="id" value="{{producto[0]}}">
                <label for="nombre">Nombre:</label>
                <input value="{{producto[1]}}" required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                <label for="precio">Precio:</label>
                <input value="{{producto[2]}}" required type="number" class="input" placeholder="Precio" name="precio" id="precio">
                <label for="id_proveedor">Proveedor:</label><br>
                <select name="id_proveedor">
                    {% for proveedor in proveedores %}
                    <option value="{{proveedor[0]}}">{{proveedor[1]}}</option>
                    {% endfor %}
                </select><br>

               
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('producto')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
